{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block content %}

<link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />

<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Expense
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Expense</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/expenses" method="post">
                        <label for="">Expense Category</label>
                        <input type="text" name="expense_category" placeholder="Expense Category"><br>
                        <label for="">Description</label>
                        <input type="text" name="description" placeholder="Description"><br>
                        <label for="">Amount </label>
                        <input type="number" name="amount" placeholder="Amount"><br>

                        <button type="submit" class="btn btn-primary">Add Expense</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <br>
    <h3 style="text-align: center;">Expenses</h3>
    <table class="table table-striped table-hover" id="salesTable" border="5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Expense Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{e[0]}}</td>
                <td>{{e[1]}}</td>
                <td>{{e[2]}}</td>
                <td>{{e[3]}}</td>
                <td>{{e[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


{% endblock %}
